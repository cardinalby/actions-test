name: "schedule-action"
on:
  push:
    branches:
      - '*'
jobs:
  myjob:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: cardinalby/schedule-job-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOWS_TOKEN }}
        with:
          templateYmlFile: '.github-scheduled-workflows/example.yml'